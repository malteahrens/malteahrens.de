<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">L.MapboxGL = L.Class.extend({

    initialize: function (options) {
        L.setOptions(this, options);

        if (options.token) {
            mapboxgl.accessToken = options.token;
        } else {
            throw new Error(&#039;You should provide a Mapbox GL access token as a token option.&#039;)
        }
    },

    onAdd: function (map) {
        this._map = map;

        if (!this._glContainer) {
            this._initContainer();
        }

        map._panes.overlayPane.appendChild(this._glContainer);
        map.on(&#039;zoomanim&#039;, this._animateZoom, this);
        map.on(&#039;move&#039;, this._update, this);

        this._initGL();
    },

    onRemove: function (map) {
        map.getPanes().overlayPane.removeChild(this._glContainer);
        map.off(&#039;zoomanim&#039;, this._animateZoom, this);
        map.off(&#039;move&#039;, this._update, this);
    },

    addTo: function (map) {
        map.addLayer(this);
        return this;
    },

    _initContainer: function () {
        var container = this._glContainer = L.DomUtil.create(&#039;div&#039;, &#039;leaflet-gl-layer&#039;);

        var size = this._map.getSize();
        container.style.width  = size.x + &#039;px&#039;;
        container.style.height = size.y + &#039;px&#039;;
    },

    _initGL: function () {
        var center = this._map.getCenter();

        var options = L.extend({}, this.options, {
            container: this._glContainer,
            interactive: false,
            center: [center.lat, center.lng],
            zoom: this._map.getZoom() - 1,
            attributionControl: false
        });

        this._glMap = new mapboxgl.Map(options);
    },

    _update: function () {
        var size = this._map.getSize(),
            container = this._glContainer,
            gl = this._glMap,
            topLeft = this._map.containerPointToLayerPoint([0, 0]);

        L.DomUtil.setPosition(container, topLeft);

        if (gl.transform.width !== size.x || gl.transform.width !== size.y) {
            container.style.width  = size.x + &#039;px&#039;;
            container.style.height = size.y + &#039;px&#039;;
            gl.resize();
        }

        var center = this._map.getCenter();

        // gl.setView([center.lat, center.lng], this._map.getZoom() - 1, 0);
        // calling setView directly causes sync issues because it uses requestAnimFrame

        var tr = gl.transform;
        tr.center = mapboxgl.LatLng.convert([center.lat, center.lng]);
        tr.zoom = this._map.getZoom() - 1;
        gl.render();
    },

    _animateZoom: function (e) {
        var origin = e.origin.add(this._map._getMapPanePos()).subtract(this._map.getSize().divideBy(2));
        this._glMap.zoomTo(e.zoom - 1, {
            duration: 250,
            offset: [origin.x, origin.y],
            easing: [0, 0, 0.25, 1]
        });
    }
});

L.mapboxGL = function (options) {
    return new L.MapboxGL(options);
};</textarea>
